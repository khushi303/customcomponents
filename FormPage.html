    <div class="container max-w-[1164px] mx-auto px-3">
        <form id="ValidationForm" class="mt-10">
            <div class="flex flex-col">
                <label for="name">Name <span>*</span></label>
                <input id="name" placeholder="Enter your name" type="text" class="p-2 text-lg font-">
                <span class="errorMsg"></span>
            </div>
            <div class="flex flex-col pt-4">
                <label for="number">Phone no. <span>*</span></label>
                <input id="number" placeholder="Enter your phone number" type="tel">
                <span class="errorMsg"></span>
            </div>
            <div class="flex flex-col pt-4">
                <label for="mail">Email <span>*</span></label>
                <input id="mail" placeholder="Enter your email address" type="email">
                <span class="errorMsg"></span>
            </div>
            <div class="flex flex-col pt-4">
                <label for="password">Password <span>*</span></label>
                <input id="password" placeholder="Enter your password" type="password">
                <span class="errorMsg"></span>
            </div>
            <div class="flex flex-col pt-4">
                <label for="confirmPassword">Confirm Password <span>*</span></label>
                <input id="confirmPassword" placeholder="Confirm your password" type="password">
                <span class="errorMsg"></span>
            </div>
            <button type="submit"
                class="flex bg-[#152DFF] hover:bg-[#150DEE] py-2 w-[300px] justify-center mt-10 text-white mx-auto rounded-full">Submit</button>
        </form>
    </div>
    <div onclick="showSiderBar()" id="layerblur"
        class="fixed top-0 left-[-100%] bottom-0 w-full min-h-screen">
    </div>
